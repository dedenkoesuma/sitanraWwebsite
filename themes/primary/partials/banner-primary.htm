<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="title">
                    {{ this.page.title }}
                </h4>
                <ul class="breadcrumb-list">
                    <li>
                        <a href="{{ 'index'|page}}">
                            <i class="fas fa-home"></i> 
                            Home
                        </a>
                    </li>
                    <li>
                        <span><i class="fas fa-chevron-right"></i> </span>
                    </li>
                    <li>
                        <a href="{{  breadcrumb.url|page }}">{{ breadcrumb.text }} {{ this.page.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
